<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cerca per ID</title>
</head>
<body>
    <center>
        <h1>Cerca llibre per ID</h1>
        
        <div th:if="${message}" th:text="${message}" 
             th:style="${llibreErr} ? 'color: red' : 'color: green'"></div>

        <form action="/cercaid" method="post">
            ID Llibre: <input type="number" name="idLlibre" required><br><br>
            <input type="submit" value="Cercar">
        </form>

        <div th:if="${llibre != null}">
            <h2>Detalls del llibre</h2>
            <table border="1">
                <tr>
                    <th>ID</th>
                    <th>Títol</th>
                    <th>Autor</th>
                    <th>Editorial</th>
                    <th>Data Publicació</th>
                    <th>Temàtica</th>
                    <th>ISBN</th>
                </tr>
                <tr>
                    <td th:text="${llibre.idLlibre}"></td>
                    <td th:text="${llibre.titol}"></td>
                    <td th:text="${llibre.autor}"></td>
                    <td th:text="${llibre.editorial}"></td>
                    <td th:text="${llibre.dataPublicacio}"></td>
                    <td th:text="${llibre.tematica}"></td>
                    <td th:text="${llibre.isbn}"></td>
                </tr>
            </table>
        </div>

        <p><a href="/index">Tornar enrere</a></p>
    </center>
</body>
</html>
